<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">
<!--    <link rel="stylesheet" type="text/less" href="../../less/style.less">-->
    <link rel="stylesheet" type="text/less" href="../../less/style.css">
    <script src="../../plugin/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugin/less-3.10.0.min.js"></script>
    <script src="../../plugin/layui/layui.js"></script>
</head>
<body ondragstart="return false">
<div class="warp">
    <div class="search">
        <div class="search">
            <div class="header">
                <label for="businessName">商家昵称</label>
                <input type="text" id="businessName">
                <label for="businessPhone">手机号</label>
                <input type="text" id="businessPhone">
            </div>
        </div>
    </div>

    <div>
        <table class="layui-hide" id="t_business" lay-filter="test"></table>
    </div>
</div>


<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script type="text/html" id="barDemo">
    <!--   <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit"><img src="../../img/edit.png" alt=""></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><img src="../../img/delete.png" alt=""></a>
</script>
<script src="../../js/config.js"></script>
<script src="../../plugin/date.format.js"></script>
<script src="../../js/business.js"></script>
<script type="text/html" id="switch_state">
    <input type="checkbox" name="state" value="{{d.phone}}" lay-skin="switch" lay-text="激活|冻结" lay-filter="state" {{
           d.state== 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="switch_sex">

    <input type="checkbox" name="sex"  class="nv"  value="{{d.phone}}" lay-skin="switch" lay-text="男|女" lay-filter="sex" {{
           d.sex== '男' ? 'checked' : '' }}>
</script>
<script type="text/html" id="switch_qualification">

    <input type="checkbox" name="qualification" value="{{d.phone}}" lay-skin="switch" lay-text="已认证|未认证" lay-filter="qualification" {{
           d.is_qualification== '1' ? 'checked' : '' }}>
</script>

</body>
</html>
